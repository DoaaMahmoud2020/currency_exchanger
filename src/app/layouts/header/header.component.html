<!-- Start Navbar Section -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top">
  <div class="container">
    <a
      class="navbar-brand"
      class="logo"
      href="https://asset-technology.com/"
      target="_blank"
    >
      <img
        width="70"
        height="50"
        alt="Logo"
        ngSrc="assets/images/logo.webp"
        loading="eager"
        
      />
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#mainmenu"
      aria-controls="mainmenu"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mainmenu">
      <ul class="navbar-nav m-auto mb-2 mb-lg-0 g-2">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" [routerLink]="['']"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="[
              '/currency-details',
              {
                amount: '25',
                from: 'EUR',
                to: 'USD'
              }
            ]"
            >EUR-USD Details</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            role="menu"
            [routerLink]="[
              '/currency-details',
              {
                amount: '25',
                from: 'EUR',
                to: 'GBP'
              }
            ]"
            >EUR-GBP Details</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/contact-us']">Contact</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<!-- End Navbar Section -->
